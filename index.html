<!DOCTYPE html>

<html>
  <head>
    <title>docsToBlogger</title>
  </head>
  <body>
    <h1>docsToBlogger</h1>
    <h2 id="status">Convert your HTML from Google Docs to a more readable format</h2>
    <textarea id="inputText" rows="6" cols="50" placeholder="Put Docs HTML here"></textarea><br/>
    <textarea id="strongId" rows="1" cols="50">c3</textarea> <label>strong</label><br/>
    <textarea id="emId" rows="1" cols="50">c2</textarea> <label>em</label><br/>
    <input id="removePTags" type="checkbox" checked /> <label>remove &lt;p&gt; tags</label>
    <br/>
    <button id="convertBtn">Convert!</button><br/>
    <textarea id="outputText" rows="6" cols="50" placeholder="Output will be here"></textarea><br/>
    <div id="outputTextDiv"></div>
    <script src="docsToBlogger.dart.js"></script>
  </body>
</html>
